<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск сокровищ</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Gumirov Ruslan's game -->
</head>
<body>

    <header>
        <img src="./img/treasures.png" alt="">
        <h1>Поиск сокровищ</h1>
        <span>[User]</span>
    </header>

    <section>
        <div class="game_area">
            <div class="line">
                <div class="game_block "></div>
                <div class="game_block "></div>
                <div class="game_block "></div>
                <div class="game_block"></div>
                <div class="game_block"></div>
                <div class="game_coef">x1.20</div>
            </div>
        </div>


        <div class="game_settings">
            <h3>КОЛИЧЕСТВО БАЛЛОВ</h3>
            <div class="points">
                <div class="point">1000</div>
                <div class="point">2000</div>
                <div class="point">3000</div>
                <div class="point">5000</div>
                <div class="point">10000</div>
            </div>
            <div id="game_button">ИГРАТЬ</div>
        </div>
    </section>


    <div class="wrapper" >
        <div class="popUp">
            <h3>Вы выйграли</h3>
            <span>3000 баллов</span>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
